<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	function init_tabs() {
		$(".tab_content").css("display","none");
		if (!$('ul.tabs').length) { return; }
		$('.con_area').each(function() {
			$(this).find('.tab_content:first').show();
		});
		$('ul.tabs a').click(function() {
			if (!$(this).hasClass('current')) {
				$(this).addClass('current').parent('li').siblings('li').find('a.current').removeClass('current');
				$($(this).attr('href')).show("1000").siblings('div.tab_content').hide("1000");
			}
			this.blur();
			return false;
		});
	}
	$(document).ready(function() {
		init_tabs();
	});
</script>

<style type="text/css">
.tab_area {height:300px;}
.tabs {overflow:hidden;}
.tabs li {float:left; width:130px; margin-right:10px; text-align:center;}
.tabs a {color:#333; display:block; padding:5px 0; background:#ccc;}
.tabs a.current {background:#06f; color:#fff;}
.tabs a:hover {background:#666; color:#fff;}
.con_area {position:relative; width:678px; padding:10px;}

</style>
</head>

<body>
<!-- 탭시작 -->
<div class="tab_area">
	<ul class="tabs">
		<li><a href="#con01">Tab 1</a></li>
		<li><a href="#con02">Tab 2 </a></li>
        <li><a href="#con03">Tab 3</a></li>
		<li><a href="#con04">Tab 4</a></li>
		<li><a href="#con05">Tab 5</a></li>
	</ul>
    
	<div class="con_area">
		<div id="con01" class="tab_content">
			<p><strong>Content Area 01</strong></p>
			<ul>
				<li><a href="#" title="">링크 1</a></li>
				<li><a href="#" title="">링크 2</a></li>
				<li><a href="#" title="">링크 3</a></li>
				<li><a href="#" title="">링크 4</a></li>
			</ul>
		</div>
		<div id="con02" class="tab_content">
			<p><strong>Content Area 02</strong></p>
			<p>Tab Link 02 의 내용.<br /><br /></p>
		</div>
		<div id="con03" class="tab_content">
			<p>
				<strong>Content Area 03</strong>
			</p>
			<p>
				Tab Link 03 의 내용.<br /><br />
			</p>
		</div>
		<div id="con04" class="tab_content">
			<p>
				<strong>Content Area 04</strong>
			</p>
			<p>
				Tab Link 04 의 내용.<br /><br />
			</p>
		</div>
		<div id="con05" class="tab_content">
			<p>
				<strong>Content Area 05</strong>
			</p>
			<p>
				Tab Link 05 의 내용. <br /><br />
			</p>
		</div>
	</div>
</div>


</body>
</html>
