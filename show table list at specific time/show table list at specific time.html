<!doctype html>
<html>
<head>
<title>공지사항 특정 시간에 리스트 보이기</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="description" content="Create by 유신애"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function() {
	
	// show list at a specific time on Notice board of customer center : 공지사항 특정 시간에 리스트 보이기
	if((window.location.href.indexOf("specific") != -1)) {
		var today = new Date();
		var currTime = parseInt(
			String(today.getFullYear()) + chkTxtLeng(String(today.getMonth() + 1)) + chkTxtLeng(String(today.getDate())) + 
			chkTxtLeng(String(today.getHours())) + String(today.getMinutes())
		);
		var targetTime = parseInt("20200218930"); // 20200218930 : 2020년2월18일9시30분
		$(".bbs_list .list tbody tr").each(function() {
			if($.trim($(this).find(".tit").text()).indexOf("특정시간리스트 제목임다") != -1) { // 특수문자앞에는 \표시
				$(this).hide();
				if(currTime > targetTime) $(this).show();
			}
		});
	}
	function chkTxtLeng(txt) {
		if(txt.length < 2) return "0" + txt;
		else return txt;
	}
	
});
</script>
