<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src='slidebanner.js'></script>
<style type="text/css">
#banner1 {width:500px; height:300px; overflow:hidden; background:#ddd; font-size:30px;}
#banner1 .bn {width:500px;}
#banner1 .page {top:5px; right:5px;}
#banner1 .arrowleft {top:150px; left:10px;}
#banner1 .arrowright {top:150px; right:10px;}
</style>
<script>
$(function(){
	$('#banner1').slidebanner({
		page:true,
		arrow:{left:'<',right:'>'},
		auto:true,
		speed:500,
		delay:5000
	});
});
</script>
</head>

<body>
<div id='banner1'>
	<div class='container'>
    	<div class='bn'><a>banner1</a></div>
        <div class='bn'><a>banner2</a></div>
        <div class='bn'><a>banner3</a></div>
    </div>
</div>
</body>
</html>
