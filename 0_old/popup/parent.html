<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
function open_popup(id, url, option) {  
	if (document.cookie.indexOf(id + "=done") < 0 ) {
		window.open(url ,id, option);
	}
}
$(document).ready(function() {
	open_popup("#popup", "popup.html", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no, width=245,height=100, left=0,top=0");
});


</script>
