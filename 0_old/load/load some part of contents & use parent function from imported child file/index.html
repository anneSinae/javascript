<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>load some part of contents & use parent function from imported child file</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript">
function changeContent(data) {
	$(".box").load(data.url + " " + data.conName);
}
</script>

<style type="text/css">

</style>
</head>

<body>
<a href="javascript:changeContent({url : 'import.html', conName : '#a1'})" class="import">import document</a>
<div class="box"></div>

</body>
</html>
