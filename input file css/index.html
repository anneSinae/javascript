<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>input file css</title>
<style>
.filebox input[type="file"] {position:absolute; width:0px; height:0px; overflow: hidden;}
.filebox label {display:inline-block; padding: 5px 10px; color:#fff; background:#555; cursor: pointer; font-size:0.85em;}
.filebox .file_name {display:inline-block; padding: 5px 10px; background: #f5f5f5; border: 1px solid #ebebeb;}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  var fileTarget = $('.filebox .file_box_hidden');
    fileTarget.on('change', function(){
        if(window.FileReader){
            var filename = $(this)[0].files[0].name;
        } else {
            var filename = $(this).val().split('/').pop().split('\\').pop();
        }
        $(this).siblings('.file_name').val(filename);
    });
}); 
</script>

</head>
<body>

<div class="filebox">
	<input class="file_name" value="파일선택" disabled="disabled">
	<label for="file_box">업로드</label> 
	<input type="file" id="file_box" class="file_box_hidden"> 
</div>


</body>
</html>
