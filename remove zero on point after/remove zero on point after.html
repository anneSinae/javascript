 <!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>point after</title>
<meta name="description" content="Create by 유신애"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<style>

</style>
<script>
$(document).ready(function(){
	pointAfter();
});

function pointAfter() {
	$(".table td").each(function() {
		var numArr = $(this).text().split(".");
		if(parseInt(numArr[1]) === 0) $(this).text(numArr[0]);
	});
}
</script>
<body>

<table class="table">
	<tr><td>0.5</td></tr>
	<tr><td>1.0</td></tr>
	<tr><td>2.2</td></tr>
	<tr><td>5.0</td></tr>
</table>

</body>
</html>
