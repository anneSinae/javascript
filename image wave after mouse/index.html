<html>
  <head>
    <script
      language="JavaScript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script language="JavaScript" src="jquery.ripples.js"></script>
    <style>
      .wave {
        width: 1000px;
        height: 500px;
        /*background: url(img3.jpg);*/
        background: url(https://dev-yakuza.posstree.com/assets/images/category/react-native/background.jpg);
        background-color: #3a9eed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="wave"></div>
    <!--<div class="no-wave"></div> -->
    <script>
      var arrWavePosi = [[-140, -150], [-120, 900], [1130, -150]];
      var arrWaveNum = 0;
      $(".wave").ripples({
        resolution: 256,
        dropRadius: 20,
        perturbance: 0.01,
      });

      waveRandom();
      setInterval(function() {
        waveRandom();
      }, 5000);

      function waveRandom() {
        $(".wave").ripples(
          "drop",
          arrWavePosi[arrWaveNum][0], arrWavePosi[arrWaveNum][1], 
          200, 1
        );
        arrWaveNum < arrWavePosi.length - 1 ? arrWaveNum++ : (arrWaveNum = 0);
        console.log(arrWaveNum, "arrWaveNum")
      }

      //$(".wave").ripples("drop", -140, -140, 200, 1);
      //$(".wave").ripples("drop", x, y, radius, strength);
      //$(".wave").ripples("pause");
    </script>
  </body>
</html>
